<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link type="text/css" rel="stylesheet" href="{{ '/css/styles.css' | url }}" />
  <link type="text/css" rel="stylesheet" href="{{ '/css/grid.css' | url }}" />
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Jost:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <title>Uno Score Tracker</title>
</head>

<body>
  <header>
    <h1 class="nav-title" id="title" onclick="">Uno Score Tracker</h1>
    <ul class="nav">
      <li class="nav-item" id="player" onclick="">+ Player</li>
      <li class="nav-item" id="rule" onclick="">+ Rule</li>
      <li class="nav-item" id="reset" onclick="reset('teams')">Reset</li>
    </ul>
    <p class="welcome" id="welcome"></p>
  </header>
  <div class="container">
    <div class="row">
      <div class="grid__col grid__col--3-of-5 grid__col--centered align-centre">
        <h1 id="hero-title">Uno Score Tracker</h1>
        <p id="subtitle">Never be accused of cheating by your family again</p>
        <br/>
        <img src="{{ '/assets/images/sing-in-btnx1.png' }}" onclick="login()" style="cursor: pointer; margin-top: 20px;" />
      </div>
    </div>
  </div>
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

  <script src="{{ '/js/config.js' | url }}"></script>
  <script src="{{ '/js/scripts.js' | url }}"></script>
  <script src="{{ '/js/class.js' | url }}"></script>

  <footer>
    <small id="copyright">&copy; 2020 Isla Jassat</small>
  </footer>
</body>

</html>
